<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <img src="img/logo.jpg" alt="" class="header-inner_img">
                <p class="header-inner_text">068345345345</p>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <form class="main-form">
                <label for="main-form_login" class="main-form_label">
                    Логін
                </label>
                <input type="text" class="main-form_login">
                <label for="main-form_password" class="main-form_label">
                    Пароль
                </label>
                <input type="text" class="main-form_password">

                <button class="main-form_btn">Авторизуватись</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-inner">
                <p class="footer-inner_text">
                    All rights reserved
                </p>
                <img src="img/logo.jpg" alt="" class="header-inner_img">
            </div>
        </div>
    </footer>
</body>
</html>
